    <div class="container">All results in console</div>

    <a href="oppgave-2.html">Oppgave 2</a>
    <script>
        // set y to equal Euler's number
        const y = 2.7182818284590452353602874713527
        const stringY= `This is Euler's number: ${y}`;
        show(stringY,"set y to equal Euler's number")
        
        // set x to equal PI number
        const x = 3.14159265358979323846264338327950288419716939937510
        const stringX= `This is PI number: ${x}`;
        show(stringX,"set x to equal PI's number")

        // get the number of Pi to the fifth decimal.
        const formatX = x.toFixed(5);
        show(formatX,"get the number of Pi to the fifth decimal")

        // set Euler 's number to only contain 4 numbers.
        const formatY = y.toPrecision(5);
        show(formatY,"set Euler 's number to only contain 4 numbers")

        // use the result of the last two tasks and multiply them together using a function.
        show(multiply(formatX, formatY).toString(),"use the result of the last two tasks and multiply them together using a function")

        // concatenate string 1 and 2.
        show(`${stringY}. ${stringX}.}`,"concatenate string 1 and 2")

        // add a string that explains that the numbers have been multiplied and insert the number.
        const infoMulitply = `Euler's numer multiply by PI equal: ${multiply(formatX, formatY)}}`;
        show(infoMulitply,"add a string that explains that the numbers have been multiplied and insert the number")

        // show result in console
        function show(variable, comment) {
            console.log(`---\nPERFORMED OPERATION:\n${comment}\n---`);
            console.log(variable);
        }

        function multiply (x, y){
            return x*y;
        }
    </script>
